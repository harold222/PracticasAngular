<div class="card-columns mt-3 animated fadeIn">

    <div (click)="verArtista(c)" *ngFor="let c of items" class="card puntero">
        <img [src]="c.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title text-center">{{c.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of c.artists" class="badge badge-pill badge-danger">
                {{artista.name}}
            </span>
        </p>
        </div>
    </div>

</div>
