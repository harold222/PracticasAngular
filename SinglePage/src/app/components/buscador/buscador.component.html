<h1>Buscador de <small>heroes: {{termino}}</small> </h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados para este Heroe.
        </div>
    </div>
</div>

<div class="card-columns text-center">
    <app-heroe-tarjeta [heroe]="superheroe" [index]="superheroe.idx" *ngFor="let superheroe of heroes; let i = index;"></app-heroe-tarjeta>
</div>
